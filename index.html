<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">FutureShop</h1>
            <div class="cart-container">
                <svg class="cart-icon" viewBox="0 0 24 24" onclick="showCart()">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2 id="animated-text">Gaming Keyboards</h2>
            <div class="cta-button">Explore Now!</div>
        </div>
    </section>

    <section id="products" class="container">
        <h2>Futuristic Keyboards</h2>

        <div class="products-grid" id="product-container">
            
        </div>

    </section>

    <div id="cart" class="cart-panel">
        
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0</p></span>
            <button onclick="checkout()" class="checkout-button cta-button">Buy Now</button>
            <button onclick="clearCart()" class="clear-cart-button cta-button">Clear Cart</button>

            <button onclick="closeCart()" class="close-cart">Close</button>
    </div>

    <script src="main.js"></script>
    <script src="products.js"></script>
</body>
</html>
